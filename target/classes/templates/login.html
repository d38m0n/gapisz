<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head id="header" class="alt" th:include="static :: link" />

<body>

<div id="logPanel" class="container-fluid p-4">
    <h3 id="LogoProduct"> GAPISZ </h3>
    <h5 id="sloganProduct">Automatyzuj i zyskuj</h5>
    <form th:action="@{/login-process}" method="post">

        <div class="form-group">
            <label for="inputUserName">Użytkownik</label>
            <input class="form-control"
                   id="inputUserName"
                   placeholder="Wprowadź Login"
                   th:required="required"
                   th:name="username"/>
        </div>
        <div class="form-group">

            <label for="inputPassword">Hasło</label>
            <input class="form-control"
                   id="inputPassword"
                   type="password"
                   placeholder="Wprowadź haslo"
                   th:required="required"
                   th:name="password"/>

        </div>
        <div class="text-center">
            <button type="submit" onclick="loadSpinner21()" class="btn btn-primary btn-block">
                <div id="spinnerLoading"> Login</div>
            </button>
        </div>

    </form>
    <div id="loginOption">
        <a class="dropdown-item"  href="register-customer-panel">DOŁĄCZ</a>
        <a class="dropdown-item" href="#">NOWE HASŁO</a>
    </div>
</div>

</body>
<footer class="alt" th:include="footer :: footer"/>
</html>
